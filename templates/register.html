<!DOCTYPE html>
<html lang="en">
<head/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!Mirar de cambiarlo>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<header>
</header>
        <main>
            <div class="marginContainer">
                <div class="grid-container">
                    <div class="left-section">
                        <div class="containerNav">
                            <div class="nav">
                                <div class="mainNav">
                                    <div>
                                        <img src="{{ url_for('static', filename='imgs/LogoRetrotech.PNG') }}" alt="logo" class="logo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="right-section">
                        <div class="titleMain">
                            <h1>Registro de Usuario</h1>
                        </div>

                        <form action="/crear-usuario" method="post" class="formRegister">

                            <div class="logContent">
                                <div class="logInput">
                                    <input type="text" name="nueva_email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="logInput">
                                    <input type="password" name="nueva_password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                                </div>
                                <div class="logInput">
                                    <select class="form-select" aria-label="Tipo usuario" name="nuevo_tipo">
                                        <option value="Cliente">Cliente</option>
                                        <option value="Proveedor">Proveedor</option>
                                        <option value="Administrador">Administrador</option>
                                    </select>
                                </div>
                                <div>
                                    {% if error_both %}
                                    <p class="errorRegister">{{error_both}}</p>
                                    {% endif %}
                                    {% if error_mail %}
                                    <p class="errorRegister">{{error_mail}}</p>
                                    {% endif %}
                                    {% if error_password %}
                                    <p class="errorRegister">{{error_password}}</p>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="buttonDiv">
                                <button class="btn btn-oscuro botonLogin"> <!-- btn-block hace que el boton ocupe to do el ancho -->
                                    <a class="anchorLinkBack" href="/back-register">
                                        Volver
                                    </a>
                                </button>
                                <button type="submit" class="btn btn-oscuro botonLogin"> <!-- btn-block hace que el boton ocupe to do el ancho -->
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

</body>
</html>
