<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
</head>
<body>

<header>
    <div class='generalContainer'>
        <div class='marginContainer'>
            <div class="containerNav">
                <div class="nav">
                    <div>
                        <img src="{{ url_for('static', filename='imgs/lateralRetroTech.PNG') }}" alt="logo" class="logo">
                    </div>
                    <div class="textPosition">
                        <p class="mainLink">
                            <a class="anchorLink" href="/logout">Logout</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

<main>
    <div class='marginContainer'>
        <div class="titleMain">
            <h1>Crear producto</h1>
        </div>

        <div>
            <form action="/crear-producto/{{proveedor.id}}" method="post" class="formEdit">
                <div class="crearContent">
                    <div class="crearInput">
                        <input type="text" name="nombre_producto" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                    </div>
                    <div class="crearInput">
                        <input type="text" name="descripcion_producto" class="form-control" placeholder="Descripcion" aria-label="Descripcion" aria-describedby="basic-addon1">
                    </div>
                    <div class="crearInput">
                        <input type="number" name="stock_maximo_producto" class="form-control" placeholder="Stock" aria-label="Stock" aria-describedby="basic-addon1">
                    </div>
                    <div class="crearInput">
                        <input type="text" name="deposito_producto" class="form-control" placeholder="Deposito" aria-label="Deposito" aria-describedby="basic-addon1">
                    </div>
                    <div class="crearInput">
                        <input type="text" name="referencia_producto" class="form-control" placeholder="Referencia" aria-label="Referencia" aria-describedby="basic-addon1">
                    </div>
                    <div class="logInput">
                        <select class="form-select" aria-label="Categoria" name="categoria_producto">
                            <option value="" class="noCategories">Categorias:</option>
                            <option value="Videojuegos">Videojuegos</option>
                            <option value="Máquinas recreativas">Maquinas recreativas</option>
                            <option value="Monitores">Monitores</option>
                            <option value="Ordenadores">Ordenadores</option>
                            <option value="Televisores">Televisores</option>
                            <option value="Móviles">Moviles</option>
                            <option value="Teléfonos">Teléfonos</option>
                            <option value="Máquinas fotográficas">Maquinas fotograficas</option>
                            <option value="Auriculares">Auriculares</option>
                            <option value="Altavoces">Altavoces</option>
                            <option value="Tocadiscos">Tocadiscos</option>
                            <option value="Vinilos y Cassettes">Vinilos y Cassettes</option>
                        </select>
                    </div>
                    <div class="crearInput">
                        <input type="text" class="form-control" placeholder="{{proveedor.nombre_empresa}}" aria-label="Provedor" value="{{proveedor.nombre_empresa}}" aria-describedby="basic-addon1" readonly>
                    </div>
                    <div class="crearInput">
                        <input type="number" name="precio_producto" class="form-control" placeholder="Precio" aria-label="Precio" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div>
                    {% if error_general %}
                    <p class="errorCrear">{{error_general}}</p>
                    {% endif %}
                </div>
                <div class="buttonCrearCont">
                    <button class="btn btn-oscuro botonCrear"> <!-- btn-block hace que el boton ocupe to do el ancho -->
                        <a class="anchorLinkBack" href="/back-create-edit/{{proveedor.email}}">
                            Volver
                        </a>
                    </button>
                    <button type="submit" class="btn btn-oscuro botonCrear"> <!-- btn-block hace que el boton ocupe to do el ancho -->
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
