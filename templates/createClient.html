<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!Mirar de cambiarlo>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<header>
</header>

<main>
    <div class="marginContainer">
        <div class="grid-container">
            <div class="left-section">
                <div class="containerNav">
                    <div class="nav">
                        <div class="mainNav">
                            <div>
                                <img src="{{ url_for('static', filename='imgs/LogoRetrotech.PNG') }}" alt="logo" class="logo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="right-section">
                <div class="titleMain">
                    <h1>Completa tu perfil</h1>
                </div>

                <div>
                    <form action="/crear-cliente/{{usuario.id}}" method="post" class="formEdit">
                        <div class="crearContent">
                            <div class="crearInput">
                                <input type="text" name="nombre_cliente" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                            </div>
                            <div class="crearInput">
                                <input type="text" name="apellido_cliente" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1">
                            </div>
                            <div class="crearInput">
                                <input type="text" class="form-control" placeholder="{{usuario.email}}" aria-label="Email" value="{{usuario.email}}" aria-describedby="basic-addon1" readonly>
                            </div>
                            <div class="crearInput">
                                <input type="text" name="telefono_cliente" class="form-control" placeholder="Telefono" aria-label="Telefono" aria-describedby="basic-addon1">
                            </div>
                            <div class="crearInput">
                                <input type="text" name="direccion_cliente" class="form-control" placeholder="Direccion" aria-label="Direccion" aria-describedby="basic-addon1">
                            </div>
                            <div class="crearInput">
                                <input type="text" name="ciudad_cliente" class="form-control" placeholder="Ciudad" aria-label="Ciudad" aria-describedby="basic-addon1">
                            </div>
                            <div class="crearInput">
                                <input type="text" name="provincia_cliente" class="form-control" placeholder="Provincia" aria-label="Provincia" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="errorDiv">
                            {% if error_general %}
                            <p class="errorCrear">{{error_general}}</p>
                            {% endif %}
                        </div>
                        <div class="buttonCrearCont">
                            <button type="submit" class="btn btn-oscuro botonCrear">
                                Crear
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</main>

</body>
</html>
