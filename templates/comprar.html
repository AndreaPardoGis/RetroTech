<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!Mirar de cambiarlo>
    <link rel="stylesheet" href="{{ url_for('static', filename='client.css') }}">
</head>
<body>

    <header>
        <div class='generalContainer'>
            <div class='marginContainer'>
                <div class="containerNav">
                        <div class="nav">
                            <div>
                                <img src="{{ url_for('static', filename='imgs/lateralRetroTech.PNG') }}" alt="logo" class="logo">
                            </div>
                            <div class="textPosition">

                                <p class="mainLink">
                                    Hola <b>{{cliente.nombre}} {{cliente.apellido}}</b>
                                </p>
                                <nav>
                                    <a href="/client-orders/{{cliente.id}}" class="anchorLink">Tus compras</a>
                                    <a class="anchorLink" href="/logout">Logout</a>
                                </nav>
                            </div>

                        </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class='marginContainer'>

            <div class="titleMain">
                <h1>Acaba tu compra</h1>
            </div>

            <div class="cardNav">
                <form action="/comprar/{{cliente.email}}{{producto.id}}" method="post" class="formEdit">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{producto.nombre}}</h5>
                    <hr>
                    <p class="card-text">
                        {{producto.nombre_provedor}}
                    </p>
                      <div class="logInput">
                          <select class="form-select" aria-label="Cantidad" name="cantidad_producto">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8 ">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                          </select>
                      </div>
                    <div class="card-button">
                        <p class="textPrecio">Precio: {{(producto.precio)}} â‚¬ und.</p>
                    </div>
                  </div>
                    <div>
                        {% if message %}
                        <p class="errorCrear">{{message}}</p>
                        {% endif %}
                    </div>
                    <div class="buttonCrearCont">
                        <button class="btn btn-oscuro buttonBuy">
                            <a href="/back-client-home/{{cliente.id}}" class="anchorLinkBack">
                                Volver
                            </a>
                        </button>
                        <button type="submit" class="btn btn-oscuro buttonBuy"> <!-- btn-block hace que el boton ocupe to do el ancho -->
                            Comprar
                        </button>
                    </div>
                </div>
                </form>

            </div>

        </div>
    </main>

</body>
</html>
