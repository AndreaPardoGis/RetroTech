<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!Mirar de cambiarlo>
    <link rel="stylesheet" href="{{ url_for('static', filename='statsAdmin.css') }}">
</head>
<body>
<header>
    <div class='generalContainer'>
        <div class='marginContainer'>
            <div class="containerNav">
                <div class="nav">
                    <div>
                        <img src="{{ url_for('static', filename='imgs/lateralRetroTech.PNG') }}" alt="logo" class="logo">
                    </div>
                    <div class="textPosition">
                        <p class="mainLink">
                            Hola <b>{{admin.email}}</b>
                        </p>
                        <nav>
                            <a class="anchorLink" href="/logout">Logout</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class='marginContainer'>
        <div class="iconBack">
            <a class="anchorLink" href="/back-admin-home/{{admin.email}}">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </a>
        </div>

        <div class="titleMain">
            <h1>Estad√≠sticas</h1>
        </div>

        <div class="chartImg">
            <h3>Cantidad de los Productos Comprados</h3>
            <img src="data:image/png;base64, {{chart_bar_nombre_vs_cantidad_url}}">
        </div>

        <div class="chartImg">
            <h3>Porcentaje de los productos comprados</h3>
            <img src="data:image/png;base64, {{chart_pie_nombre_vs_cantidad_url}}">
        </div>

        <div class="chartImg">
            <h3>Cantidad de las Categorias Compradas</h3>
            <img src="data:image/png;base64, {{chart_bar_categoria_vs_cantidad_url}}">
        </div>

        <div class="chartImg">
            <h3>Porcentaje de las Categorias Compradas</h3>
            <img src="data:image/png;base64, {{chart_pie_categoria_vs_cantidad_url}}">
        </div>

    </div>
</main>

</body>
</html>
