<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!Mirar de cambiarlo>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>

<header>
    <div class='generalContainer'>
        <div class='marginContainer'>
            <div class="containerNav">
                <div class="nav">
                    <div>
                        <img src="{{ url_for('static', filename='imgs/lateralRetroTech.PNG') }}" alt="logo" class="logo">
                    </div>
                    <div class="textPosition">
                        <p class="mainLink">
                            Hola <b>{{proveedor.nombre_empresa}}</b>
                        </p>
                        <nav>
                            <a class="anchorLink" href="/logout">Logout</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class='marginContainer'>
        <div class="titleMain">
            <h1>Editar producto</h1>
        </div>

        <div>
            <form action="/editar-producto/{{productoSeleccionado.id}}{{proveedor.id}}" method="post" class="formEdit">
                <div class="editContent">
                    <div class="editInput">
                        <input type="text" name="vieja_nombre" class="form-control" placeholder="{{productoSeleccionado.nombre}}" aria-label="Nombre" aria-describedby="basic-addon1" value="{{productoSeleccionado.nombre}}" readonly>
                        <input type="text" name="nueva_nombre" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                    </div>
                    <div class="editInput">
                        <input type="text" name="vieja_descripcion" class="form-control" placeholder="{{productoSeleccionado.descripcion}}" aria-label="Descripcion" aria-describedby="basic-addon1" value="{{productoSeleccionado.descripcion}}" readonly>
                        <input type="text" name="nueva_descripcion" class="form-control" placeholder="Descripcion" aria-label="Descripcion" aria-describedby="basic-addon1">
                    </div>
                    <div class="editInput">
                        <input type="text" name="vieja_stock_maximo" class="form-control" placeholder="{{productoSeleccionado.stock_maximo}}" aria-label="Stock" aria-describedby="basic-addon1" value="{{productoSeleccionado.stock_maximo}}" readonly>
                        <input type="text" name="nueva_stock_maximo" class="form-control" placeholder="Stock" aria-label="Stock" aria-describedby="basic-addon1">
                    </div>
                    <div class="editInput">
                        <input type="text" name="vieja_deposito" class="form-control" placeholder="{{productoSeleccionado.deposito}}" aria-label="Deposito" aria-describedby="basic-addon1" value="{{productoSeleccionado.deposito}}" readonly>
                        <input type="text" name="nueva_deposito" class="form-control" placeholder="Deposito" aria-label="Deposito" aria-describedby="basic-addon1">
                    </div>
                    <div class="editInput">
                        <input type="text" name="vieja_referencia" class="form-control" placeholder="{{productoSeleccionado.referencia}}" aria-label="Referencia" aria-describedby="basic-addon1" value="{{productoSeleccionado.referencia}}" readonly>
                        <input type="text" name="nueva_referencia" class="form-control" placeholder="Referencia" aria-label="Referencia" aria-describedby="basic-addon1">
                    </div>
                    <div class="editInput">
                        <input type="text" name="vieja_categoria" class="form-control" placeholder="{{productoSeleccionado.categoria}}" aria-label="Categoria" aria-describedby="basic-addon1" value="{{productoSeleccionado.categoria}}" readonly>
                        <select class="form-select" aria-label="Categoria" name="nueva_categoria">
                            <option value="" class="noCategories">Categorias:</option>
                            <option value="Videojuegos">Videojuegos</option>
                            <option value="Máquinas recreativas">Maquinas recreativas</option>
                            <option value="Monitores">Monitores</option>
                            <option value="Ordenadores">Ordenadores</option>
                            <option value="Televisores">Televisores</option>
                            <option value="Móviles">Moviles</option>
                            <option value="Teléfonos">Teléfonos</option>
                            <option value="Máquinas fotográficas">Maquinas fotograficas</option>
                            <option value="Auriculares">Auriculares</option>
                            <option value="Altavoces">Altavoces</option>
                            <option value="Tocadiscos">Tocadiscos</option>
                            <option value="Vinilos y Cassettes">Vinilos y Cassettes</option>
                        </select>
                    </div>
                    <div class="editInput">
                        <input type="text" name="vieja_provedor" class="form-control" placeholder="{{productoSeleccionado.nombre_provedor}}" aria-label="Provedor" aria-describedby="basic-addon1" value="{{productoSeleccionado.nombre_provedor}}" readonly>
                        <input type="text" name="nueva_provedor" class="form-control" placeholder="Provedor" aria-label="Provedor" aria-describedby="basic-addon1">
                    </div>
                    <div class="editInput">
                        <input type="text" name="vieja_precio" class="form-control" placeholder="{{productoSeleccionado.precio}}" aria-label="Precio" aria-describedby="basic-addon1" value="{{productoSeleccionado.precio}}" readonly>
                        <input type="text" name="nueva_precio" class="form-control" placeholder="Precio" aria-label="Precio" aria-describedby="basic-addon1">
                    </div>
                </div><div class="buttonEditCont">
                <button class="btn btn-oscuro botonEdit"> <!-- btn-block hace que el boton ocupe to do el ancho -->
                    <a class="anchorLinkBack" href="/back-create-edit/{{proveedor.email}}">
                        Volver
                    </a>
                </button>
                <button type="submit" class="btn btn-oscuro botonEdit"> <!-- btn-block hace que el boton ocupe to do el ancho -->
                    Editar
                </button>
            </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
